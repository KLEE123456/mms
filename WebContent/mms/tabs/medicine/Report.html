<!-- /* 报表药品信息*/ -->
<div id="RMMPrint" >
     <table class="easyui-datagrid" toolbar="#medicinePrint"
     title="药品信息报表" 
         data-options="striped:true,
         pagination:true,
         url:'../Medicine/GetMessage',pageSize:5,
         pageList:[5,10,15]"
         style="width: 80%">
      <thead>
          <tr>
          <th data-options="field:'mno'" width=12%>
            编号</th>
              <th data-options="field:'mname'" width=38%>
              名称</th>
              <th data-options="field:'mmode'" swidth=5%>
              服用方法</th>
              <th data-options="field:'mefficacy',formatter:showText" width=45%>
              功效</th>
          </tr>
      </thead>
  </table>
</div>
<div id="medicinePrint">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-printer" plain="true" 
        onclick="RMMPrint()">打印</a>
</div>
<script type="text/javascript">
  function RMMPrint(){
  $('#RMMPrint').jqprint();
}
function showText(value,row,index){
		return '<div style="width=100px;word-break:break-all; word-wrap:break-word;white-space:pre-wrap;">'+value+'</div>';
}
</script>
