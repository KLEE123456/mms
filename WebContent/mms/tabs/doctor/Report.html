<!-- /* 报表医生信息*/ -->
<div id="RDMPrint" >
    <table class="easyui-datagrid" toolbar="#agencyPrint"
           title="医生信息报表"
           data-options="
         pagination:true,
         url:'../Doctor/GetMessage',pageSize:5,
         pageList:[5,10,15]"
           style="width:80%">
        <thead>
        <tr>
            <th data-options="field:'doto'"  width=10% >
                编号</th>
            <th data-options="field:'dotname'" width=10%>
                姓名</th>
            <th data-options="field:'dotsex'"  width=5%>
                性别</th>
            <th data-options="field:'dotphone'" width=15%>
                电话</th>
            <th data-options="field:'dotpro'" width=61%>
                职称</th>
        </tr>
        </thead>
    </table>
</div>
<div id="agencyPrint">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-printer" plain="true"
       onclick="RDMPrint()">打印</a>
</div>
<script type="text/javascript">
    function RDMPrint(){
        $('#RDMPrint').jqprint();
    }
</script>
