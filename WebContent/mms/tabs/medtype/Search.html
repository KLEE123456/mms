

<div  style="margin: 2% 0px 0px 30%">
    <div class="easyui-panel" title="药品类别查询"
        data-options="iconCls:'icon-pill'"
        style="max-width:400px;padding:30px 60px;">
        <div style="margin-bottom:20px">
            <input id="SMTMId" class="easyui-textbox"
            labelPosition="top" data-options="prompt:'请输入药品类别编号...'"
            style="width:100%;height:35px">
        </div>
        <div>
            <a href="javascript:SMTMIdclick()" class="easyui-linkbutton" iconCls="icon-ok" style="width:100%">编号查询</a>
        </div>
    </div>
</div>
<!-- 查询结束 -->

<!-- 隐藏页面 -->
<!-- 隐藏对话框 -->
<div class="easyui-dialog" title="药品类别信息" closed="true" id="SMTMdialog"
data-options="iconCls:'icon-pill',modal:true,draggable:false"
style="width:700px;height:500px;background-color: #86b9e0">
    <div style="margin-left: 5px;margin-bottom: 25px;margin-top:5px;">
        <div style="margin-bottom: 30px">
            编号:<input id="mdo"
            class="easyui-textbox"
            style="width: 200px;height:40px"
            data-options="disabled:true"></input>
            &nbsp;
            类别名称:<input id="mdname"
            class="easyui-textbox"
            style="width: 200px;height:40px"
            data-options="disabled:true"></input>
        </div>

    </div>
</div>
<!-- 测试完成 -->
<script type="text/javascript">
    function SMTMIdclick() {

    $.post("../MedType/queryMedicineTypeByMno", {
        mdo: $('#SMTMId').textbox('getValue')
    }, function(data) {
        if (data == ''){
            $.messager.alert('警告', '编号无效');
            return ;
        }
        $('#SMTMdialog').dialog('open');
        $("#mdo").textbox('setValue', data.mdo);
        $("#mdname").textbox('setValue', data.mdname);

    });
}

</script>
